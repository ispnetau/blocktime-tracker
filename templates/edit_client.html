{% extends "base.html" %}

{% block content %}
<h2>Edit Client</h2>
<form method="post" action="/clients/{{ client.id }}/edit">
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ client.name }}" required>
  </div>

  <div class="mb-3">
    <label for="contact_name" class="form-label">Contact Name:</label>
    <input type="text" class="form-control" id="contact_name" name="contact_name" value="{{ client.contact_name }}">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" name="email" value="{{ client.email }}">
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone:</label>
    <input type="text" class="form-control" id="phone" name="phone" value="{{ client.phone }}">
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Address:</label>
    <input type="text" class="form-control" id="address" name="address" value="{{ client.address }}">
  </div>

  <button type="submit" class="btn btn-primary">Update Client</button>
  <a href="/clients" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
