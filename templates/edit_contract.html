{% extends "base.html" %}

{% block content %}
<h2>Edit Contract</h2>
<form method="post" action="/contracts/{{ contract.id }}/edit">
  <div class="mb-3">
    <label for="client_id" class="form-label">Client:</label>
    <select class="form-select" name="client_id" id="client_id" required>
      {% for client in clients %}
        <option value="{{ client.id }}" {% if client.id == contract.client_id %}selected{% endif %}>
          {{ client.name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Contract Name:</label>
    <input class="form-control" type="text" name="name" id="name" value="{{ contract.name }}" required>
  </div>

  <div class="mb-3">
    <label for="total_hours" class="form-label">Hours Allocated:</label>
    <input class="form-control" type="number" step="0.1" name="total_hours" id="total_hours" value="{{ contract.hours_allocated }}" required>
  </div>

  <button class="btn btn-primary" type="submit">Update Contract</button>
  <a class="btn btn-secondary" href="/contracts">Cancel</a>
</form>
{% endblock %}
